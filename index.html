<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List </title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">

                  <!-- Title -->
        <h2>To-do List <img src="/images/icon.png" alt="" />
          <div class="weather" id="weather-container">
            <img class="weather-icon" id="weather-icon" alt="Weather Icon" />
            <div id="temp-div"></div>
          </div>
        </h2>
                  <!-- Title -->

                  <!-- Quote & Author API -->
        <p >
          <div class="quote" id="quote"></div>
          <div class="author" id="author"></div>
        </p>
                  <!-- Quote & Author API -->

          
     
                  <!-- Task input-->
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your tasks " />
          <button onclick="addTask()" id="add-button">Add</button>
        </div>
        <ul id="list-container">
          <!-- list is generated by user -->
        </ul>
                   <!-- Task input-->

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
